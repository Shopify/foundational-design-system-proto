name: CI

on: push

jobs:
  test:
    name: Build, type check, lint, and test ðŸ’š
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Enable node
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.0'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Type check
        run: yarn tsc

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
