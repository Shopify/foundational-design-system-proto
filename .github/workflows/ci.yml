name: CI

on: push

jobs:
  test:
    name: Build, type check, lint, and test ðŸ’š
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Enable node
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.6'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependencies
        run: npm i

      - name: Build
        run: npm build

      - name: Type check
        run: npm tsc

      - name: Lint
        run: npm lint

      - name: Test
        run: npm test
